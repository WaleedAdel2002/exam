<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDqgl3Xn3KmeH5ZFg5ToBq3yzuHDSzNTk8",
            authDomain: "exam-e8fa9.firebaseapp.com",
            projectId: "exam-e8fa9",
            storageBucket: "exam-e8fa9.appspot.com",
            messagingSenderId: "995581072212",
            appId: "1:995581072212:web:33f7ecffa01d3010d9aec1",
            measurementId: "G-D898YWKT96"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "add.html"; // توجيه المستخدم بعد تسجيل الدخول
                })
                .catch((error) => {
                    alert("خطأ في تسجيل الدخول: " + error.message);
                });
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" required>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" required>
        <button onclick="login()">تسجيل الدخول</button>
    </div>
</body>
</html>
